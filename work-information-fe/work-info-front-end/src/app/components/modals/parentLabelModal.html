<div class="modal fade" id="parentLabelModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModal-label">Parent Label</h4>
            </div>

            <div class="modal-body">
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="label in labels | orderBy:'order' track by label.id"
                            ng-mouseover=""
                            ng-click=""
                            ng-include="'labelTree'">
                        </li>
                    </ul>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save">Log In</button>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="labelTree">

    <a>{{ label.labelText }}</a>
    <ul ng-if="label.children">
        <li ng-repeat="label in label.children | orderBy:'order' track by label.id"
            ng-mouseover=""
            ng-include="'labelTree'">
        </li>
    </ul>

</script>
